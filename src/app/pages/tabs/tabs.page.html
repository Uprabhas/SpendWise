<ion-tabs #tabs (ionTabsDidChange)="setcurrentTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab == 'home' ? 'home' :'home-outline' " />
    </ion-tab-button>
    <ion-tab-button tab="transaction">
      <ion-icon [name]="selectedTab == 'transaction' ? 'pie-chart' :'pie-chart' " />
    </ion-tab-button>
    <ion-tab-button tab="card">
      <ion-icon [name]="selectedTab == 'card' ? 'card' :'card-outline' " />
    </ion-tab-button>
    <ion-tab-button tab="settings">
      <ion-icon [name]="selectedTab == 'settings' ? 'settings' :'settings-outline' " />
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
